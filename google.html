<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="google.css">
    <script src="https://kit.fontawesome.com/9912971766.js" crossorigin="anonymous"></script>
    <title>google</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <ul class="category">
          <li>
            <div>Gmail</div>
          </li>
          <li>
            <div>이미지</div>
          </li>
          <li>
            <div><i class="fas fa-th"></i></div>
          </li>
          <li>
            <div><i class="far fa-user-circle fa-2x"></i></div>
          </li>
        </ul>

        <!--category-->

        <div class="logo">
          <img src="google-logo.png" alt="구글로고이미지">
        </div>
      </header>

      <!--header-->

      <section>
        <div class="search">
          <form>
            <i class="fas fa-search" style="color:black; margin-right:18px;"></i>
            <input type="search" placeholder="Google 검색 또는 URL 입력">
            <i class="fas fa-microphone-alt"></i>
          </form>
        </div>
      </section>

      <!--section-->
        <footer>
          <ul class="footer">
            <li>
              <div>
                <a href="https://www.google.co.kr/imghp?hl=ko" target="_blank">Google 이미지 검색</a>
              </div>
            </li>
            <li>
              <div>
                I'm Feeling Lucky
              </div>
            </li>
          </ul>
        </footer>
    </div>
  </body>
</html>
